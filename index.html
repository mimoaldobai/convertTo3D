<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تحويل صورة إلى GLB ورفعها للخادم</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three/examples/js/exporters/GLTFExporter.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
  <style>
    body { text-align: center; font-family: Arial, sans-serif; }
    #preview, #modelDisplay { margin-top: 20px; }
  </style>
</head>
<body>
  <h2>اختر صورة لتحويلها إلى نموذج GLB ورفعه للخادم</h2>
  <input type="file" id="imageInput" accept="image/*">
  <br><br>
  <button onclick="convertAndUpload()">تحويل ورفع النموذج</button>
  <div id="preview"></div>
  <h3>عرض النموذج بعد الرفع:</h3>
  <div id="modelDisplay"></div>

  <script>
    let scene, camera, renderer, material, mesh, fileName;

    function initScene() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
      camera.position.z = 2;

      renderer = new THREE.WebGLRenderer({ alpha: true });
      renderer.setSize(500, 500);
      document.getElementById("preview").appendChild(renderer.domElement);

      const geometry = new THREE.PlaneGeometry(1, 1);
      material = new THREE.MeshBasicMaterial({ side: THREE.DoubleSide });
      mesh = new THREE.Mesh(geometry, material);
      scene.add(mesh);
    }

    function loadImageToTexture(file) {
      fileName = file.name.split('.').slice(0, -1).join('.') + ".glb"; // استخراج اسم الملف بدون الامتداد
      const reader = new FileReader();
      reader.onload = function(event) {
        const textureLoader = new THREE.TextureLoader();
        textureLoader.load(event.target.result, function(texture) {
          material.map = texture;
          material.needsUpdate = true;
          renderer.render(scene, camera);
        });
      };
      reader.readAsDataURL(file);
    }

    function convertAndUpload() {
      const fileInput = document.getElementById("imageInput");
      if (!fileInput.files.length) {
        alert("الرجاء اختيار صورة أولاً.");
        return;
      }
      if (!scene) {
        initScene();
      }
      loadImageToTexture(fileInput.files[0]);

      const exporter = new THREE.GLTFExporter();
      exporter.parse(scene, function(result) {
        const blob = new Blob([result], { type: "model/gltf-binary" });
        uploadGLB(blob);
      }, { binary: true });
    }

    function uploadGLB(blob) {
      const formData = new FormData();
      formData.append("modelFile", blob, fileName); // إرسال الملف باسمه الفعلي

      fetch("upload.php", {
        method: "POST",
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        alert("تم رفع النموذج بنجاح! " + data.message);
        displayModel(data.filePath); // عرض النموذج
      })
      .catch(error => {
        console.error("خطأ في الرفع:", error);
        alert("حدث خطأ أثناء رفع النموذج.");
      });
    }

    function displayModel(filePath) {
      document.getElementById("modelDisplay").innerHTML = "";
      const loader = new THREE.GLTFLoader();
      const sceneModel = new THREE.Scene();
      const cameraModel = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      cameraModel.position.z = 2;

      const rendererModel = new THREE.WebGLRenderer({ alpha: true });
      rendererModel.setSize(500, 500);
      document.getElementById("modelDisplay").appendChild(rendererModel.domElement);

      loader.load(filePath, function(gltf) {
        sceneModel.add(gltf.scene);
        animate();
      });

      function animate() {
        requestAnimationFrame(animate);
        rendererModel.render(sceneModel, cameraModel);
      }
    }
  </script>
</body>
</html>
