<head>

<body>
  <h2>ุงุฎุชุฑ ุตูุฑุฉ ูุชุญููููุง ุฅูู ูููุฐุฌ GLB ูุฑูุนู ููุฎุงุฏู</h2>
  <input type="file" id="imageInput" accept="image/*">
  <br><br>
  <button onclick="convertAndUpload()">ุชุญููู ูุฑูุน ุงููููุฐุฌ</button>
  <div id="preview"></div>
  <h3>๐ ุงููููุฐุฌ ุงููุฑููุน:</h3>
  <iframe id="modelViewer" width="600" height="400"></iframe>

  <script>
    let scene, camera, renderer, material, mesh;
    const serverURL = "https://example.com/upload.php"; // โจ ุงุณุชุจุฏูู ุจุนููุงู ุฎุงุฏูู

    function initScene() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
      camera.position.z = 2;

      renderer = new THREE.WebGLRenderer({ alpha: true });
      renderer.setSize(500, 500);
      document.getElementById("preview").appendChild(renderer.domElement);

      const geometry = new THREE.PlaneGeometry(1, 1);
      material = new THREE.MeshBasicMaterial({ side: THREE.DoubleSide });
      mesh = new THREE.Mesh(geometry, material);
      scene.add(mesh);
    }

    function loadImageToTexture(file) {
      const reader = new FileReader();
      reader.onload = function(event) {
        const textureLoader = new THREE.TextureLoader();
        textureLoader.load(event.target.result, function(texture) {
          material.map = texture;
          material.needsUpdate = true;
          renderer.render(scene, camera);
        });
      };
      reader.readAsDataURL(file);
    }

    function convertAndUpload() {
      const fileInput = document.getElementById("imageInput");
      if (!fileInput.files.length) {
        alert("ุงูุฑุฌุงุก ุงุฎุชูุงุฑ ุตูุฑุฉ ุฃููุงู.");
        return;
      }
      const fileName = fileInput.files[0].name.split(".")[0] + ".glb";

      if (!scene) {
        initScene();
      }
      loadImageToTexture(fileInput.files[0]);

      const exporter = new THREE.GLTFExporter();
      exporter.parse(scene, function(result) {
        const blob = new Blob([result], { type: "model/gltf-binary" });
        uploadGLB(blob, fileName);
      }, { binary: true });
    }

    function uploadGLB(blob, fileName) {
      const formData = new FormData();
      formData.append("modelFile", blob, fileName);

      fetch(serverURL, {
        method: "POST",
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        if (data.status === "success") {
          alert("ุชู ุฑูุน ุงููููุฐุฌ ุจูุฌุงุญ! ๐");
          document.getElementById("modelViewer").src = "https://mimoaldobai.github.io/convertTo3D//models/" + fileName;
        } else {
          alert("ุฎุทุฃ ูู ุงูุฑูุน: " + data.message);
        }
      })
      .catch(error => {
        console.error("ุฎุทุฃ ูู ุงูุงุชุตุงู ุจุงูุฎุงุฏู:", error);
        alert("ุญุฏุซ ุฎุทุฃ ุฃุซูุงุก ุฑูุน ุงููููุฐุฌ.");
      });
    }
  </script>
